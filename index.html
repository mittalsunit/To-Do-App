<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMatrix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>TaskMatrix <img src="img/icon.png" alt="TaskMatrix Icon" /></h2>

        <!-- Theme Switcher -->
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round"></span>
          <span class="theme-label">Toggle Theme</span>
        </label>

        <!-- Search Box -->
        <input type="text" id="search-box" placeholder="Search tasks" />

        <!-- Progress Bar -->
        <div class="progress-bar-container">
          <div id="progress-bar"></div>
        </div>

        <!-- Task Input -->
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your task" />
          <input type="date" id="date-box" />
          <select id="category-box">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Shopping">Shopping</option>
          </select>
          <select id="priority-box">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Sort Tasks -->
        <select id="sort-box">
          <option value="none">Sort by</option>
          <option value="date">Date</option>
          <option value="priority">Priority</option>
          <option value="alphabet">Alphabetical</option>
        </select>

        <!-- Task List -->
        <ul id="list-container">
          <!-- Task items will be dynamically added here -->
        </ul>

        <!-- Clear All Tasks -->
        <button onclick="clearAll()">Clear All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
